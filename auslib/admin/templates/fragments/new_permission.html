<form id='new_permission' role="form" class="form-inline"
      onsubmit='addNewPermission($(this), "{{ username }}", $("#{{ form.permission.id }}").val(), $("#{{ form.options.id }}").val(), $("#permissions")); return false'>
    {{ form.hidden_tag() }}
    <div class="form-group">
    {{ form.permission.label(class='sr-only') }}
    {{ form.permission(class='form-control', placeholder="Permission") }}
    </div>
    <div class="form-group">
    {{ form.options.label(class='sr-only') }}
    {{ form.options(class='form-control', placeholder="Option") }}
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
