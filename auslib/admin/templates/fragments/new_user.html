<div class="spacer10"></div>
<form onsubmit='redirect("{{ url_for("user_permissions.html") }}", {"username": $("#newuser").val()}); return false' role="form" class="form-inline">
  <div class="form-group">
    <label for="newuser col-sm-2">Edit permissions for a new user: </label>
    <input type="text" id="newuser" placeholder="username" name="newuser" class="form-control" />
    <button type="submit" class="btn btn-default">Go!</button>
  </div>
</form>
